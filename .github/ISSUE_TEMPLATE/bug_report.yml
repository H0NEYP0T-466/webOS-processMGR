name: "Bug report"
description: "Report a reproducible problem"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "Concise description of the issue."
      placeholder: "A clear and brief summary of the bug."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List each step to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "Describe the expected outcome."
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Describe what you observed."
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Include OS, version, runtime (browser/Node), device, etc."
      placeholder: "e.g., Windows 11, Chrome 121, Node 20"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: "Paste relevant logs or stack traces."
      render: shell
      placeholder: "Error logs, console output, etc."
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "Add screenshots or GIFs to illustrate the issue (optional)."
      placeholder: "Drag and drop images here."
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How severe is this issue?"
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Add any other context about the problem here."
