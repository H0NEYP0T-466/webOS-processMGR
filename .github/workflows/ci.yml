name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Limit permissions of the GITHUB_TOKEN
permissions:
  contents: read

jobs:
  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check and build
        run: npm run build

  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          python -m pytest app/tests -v --tb=short

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run security scan
        run: |
          cd backend
          # Run bandit with medium+ severity, excluding tests
          # -ll = medium and high severity only
          # -ii = medium and high confidence only
          bandit -r app -ll -ii --exclude '**/tests/**' -f txt
