services:
  mongodb:
    image: mongo:7
    container_name: webos-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - webos-network

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: webos-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=webos
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    depends_on:
      - mongodb
    networks:
      - webos-network

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: webos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - webos-network

networks:
  webos-network:
    driver: bridge

volumes:
  mongodb_data:
